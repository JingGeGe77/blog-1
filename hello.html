<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>hello world</title>
    <script src="https://gw.alipayobjects.com/as/g/h5-lib/vue/2.4.4/vue.min.js"></script>
  </head>
  <body>
    <div id="app">
      {{message}}
      <p v-if = "seen" :class=[seen]>现在你看到我了</p>
    </div>
    <script>
      var app = new Vue({
        el:"#app",
        data:{
          message:'hello vue',
          seen:true
        }
      })
    </script>
  </body>
</html>
