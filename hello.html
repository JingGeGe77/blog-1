<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>hello world</title>
    <script src="https://gw.alipayobjects.com/as/g/h5-lib/vue/2.4.4/vue.min.js"></script>
  </head>
  <body>
    <div id="app">
      {{message}}
      <p v-if = "seen" :class="message">现在你看到我了</p>
      <div class="static" :class="{active:isActive,'text-danger':hasError}" ></div>

       <div :style ="{color:activeColor,fontSize:fontSize+'px'}"></div>

        <div v-bind:style="[baseStyles, overridingStyles]"></div>

        <div v-if="num === 0">
         0
        </div>
        <div v-else-if="num === 1">
         1
        </div>
        <div v-else>
            not 0/1
        </div>


    </div>
    <script>
      var app = new Vue({
        el:"#app",
        data:{
          num:3,
          message:'hello vue',
          seen:true,
          isActive:true,
          hasError:false,
          activeColor: 'red',
          fontSize: 30,
          baseStyles:{
            color:'red'
          },
          overridingStyles:{
            fontSize:'30px'
          }
        }
      })
    </script>
  </body>
</html>
